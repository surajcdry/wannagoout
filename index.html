<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanna go out?</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="question">Wanna go out with me ?</h2>
      <img src="please.gif" alt="please"> 
      <div class="btn-group">
        <button class="yes-btn">Yes</button>
        <button class="no-btn"><a href="index.html">No</a></button>
      </div>
    </div>
    <script>
      const wrapper = document.querySelector(".wrapper");
      const question = document.querySelector(".question");
      const yesBtn = document.querySelector(".yes-btn");
      const noBtn = document.querySelector(".no-btn");
      const wrapperRect = wrapper.getBoundingClientRect();
      const noBtnRect = noBtn.getBoundingClientRect();
      yesBtn.addEventListener("click", () => {
        window.location.href = "yes.html";
      });
      noBtn.addEventListener("mouseover", () => {
        const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 2;
        const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 2;
        noBtn.style.left = i + "px";
        noBtn.style.top = j + "px";
      });
    </script>
  </body>
</html>
